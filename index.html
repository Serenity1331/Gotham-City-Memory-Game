<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="data:,"> <!-- To avoid the requesting of favicon ico issue -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<title>Gotham Memory Game</title>
</head>
<body>
	
	<h1>Gotham City Memory Game</h1>
	<button class="startGame">Start</button>
	<div class="soundOn"></div>

	<div class="container-main">

		<div class="subcontainer subcontainer-1"></div>
		<div class="subcontainer subcontainer-2"></div>
		<div class="subcontainer subcontainer-3"></div>

		<!-- <div class="success hidden">
			<h1 class="congrats">Congratulations!
				<div class="stars"></div>
			</h1>
		</div> -->
	</div>

	<div class="container-levels">
		<div class="inner-container-levels">
			<div class="levels chosenLevel" cards="8">Level 1</div>
			<div class="levels" cards="10">Level 2</div>
			<div class="levels" cards="12">Level 3</div>
			<div class="levels" cards="18">Final Level</div>
		</div>
	</div>	

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
